apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssqlserver-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssqlserver
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mssqlserver
    spec:
      securityContext:
        fsGroup: 10001
      containers:
      - name: mssqlserver
        image: 'mcr.microsoft.com/mssql/server:2019-CU4-ubuntu-18.04'
        ports:
        - containerPort: 1433
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: 1Secure*Password1
---
apiVersion: v1
kind: Service
metadata:
  name: mssqlserverserv
spec:
  selector:
    app: mssqlserver
  ports:
    - name: mssqlserver
      protocol: TCP
      port: 31433
      targetPort: 1433
---
apiVersion: v1
kind: Service
metadata:
  name: mssql-externel
spec:
  selector:
    app: mssqlserver
  ports:
    - protocol: TCP
      port: 31433
      targetPort: 1433
  type: LoadBalancer
