version: '3'

services:
    support_api:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: support_api
        restart: always
        environment:
            - HOST=mongo
        ports:
            - '80:80'
        depends_on: [mongo]
    mongo:
        container_name: mongo
        image: mongo
        ports:
            - '27017:27017'
